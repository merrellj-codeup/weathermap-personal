<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Weathermap Project</title>
    <!-- favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
    <link rel="stylesheet" href="css/resets.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="map-container">
            <div id="map"></div>
        </div>
        <div class="weather-effect-container" style="background-image: url('images/dramatic-storm-clouds.jpg');">
            <!-- <video class="weather-effect-video fade-in" autoplay loop muted>
                <source src="videos/heavy-rain.mp4" type="video/mp4">
            </video> -->
        </div>
        <div class="container grow main-container">
            <div class="row full-width grow no-padding no-gap">
                <aside class="column left-sidebar">
                    <div class="container search-input-container">
                        <div class="row">
                            <div class="column justify-bottom">
                                <div class="search-input-wrapper">
                                    <svg class="therm-icon" fill="currentColor" viewBox="0 0 24 24" version="1.2" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg">
                                        <g>
                                            <path d="M13 15.071v-5.571c0-.275-.225-.5-.5-.5s-.5.225-.5.5v5.571c-.86.224-1.5 1-1.5 1.929 0 1.103.896 2 2 2s2-.897 2-2c0-.929-.64-1.705-1.5-1.929zM16 13.459v-7.959c0-1.93-1.57-3.5-3.5-3.5s-3.5 1.57-3.5 3.5v7.959c-.922.902-1.5 2.151-1.5 3.541 0 2.757 2.243 5 5 5s5-2.243 5-5c0-1.39-.578-2.639-1.5-3.541zm-3.5 6.541c-1.654 0-3-1.346-3-3 0-1.105.607-2.062 1.5-2.583v-8.917c0-.827.673-1.5 1.5-1.5s1.5.673 1.5 1.5v8.917c.893.521 1.5 1.478 1.5 2.583 0 1.654-1.346 3-3 3z"/>
                                        </g>
                                    </svg>
                                    <input id="search-input" type="text" placeholder="Search US Cities ..." value="San Antonio, TX">
                                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <g>
                                            <path d="M21 21L16.5143 16.5065M19 10.5C19 15.1944 15.1944 19 10.5 19C5.80558 19 2 15.1944 2 10.5C2 5.80558 5.80558 2 10.5 2C15.1944 2 19 5.80558 19 10.5Z" stroke="#fff" stroke-width="1" stroke-linecap="round"/>
                                        </g>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container grow sidebar-pane-wrapper">
                        <div class="current-forecast-pane">
                            <!-- CURRENT FORECAST -->
                        </div>
                        <div class="location-search-pane">
                            <!-- LOCATION RESULTS -->
                            
                            <!-- END LOCATION RESULTS -->
                        </div>
                    </div>
                </aside>
                <main class="column right-main">
                    <div class="five-day-forecast-pane">
                        <div class="container grow forecast-top">
                            <div class="row full-width">
                                <div class="column justify-space-between">
                                    <img src="images/openweather-logo.svg" alt="OpenWeather Logo" class="openweather-logo">
                                </div>
                            </div>
                        </div>
                        <div class="container forecast-bottom justify-bottom">
                            <div class="chart-wrapper" id="chart-wrapper">
                                <canvas id="tempChart"></canvas>
                            </div>
                            <div class="row full-width" id="seven-day-parent">
                                <!-- 7 Day forecasts -->
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <div class="test-toggle">
            <button class="toggle-button">Test Toggle</button>
        </div>
    </div>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <script type="module" src="js/global.js"></script>
</body>
</html>
